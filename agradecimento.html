<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1024">
  <title>Mensagem Enviada</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .fundo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .conteudo {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 60vh; /* Aqui aumentamos a distância do topo */
      transform: translateY(-10%);
    }

    .btn-voltar {
      margin-top: 40px;
      padding: 12px 24px;
      background-color: #ffffff;
      color: #000000;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-voltar:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Imagem de fundo -->
  <img src="imagemdeagradecimento.jpeg" alt="Imagem de fundo" class="fundo">

  <!-- Camada escura -->
  <div class="overlay"></div>

  <!-- Conteúdo -->
  <div class="conteudo">
    <h1>ENTRAI PELO CAMINHO ESTREITO, PORQUE LARGO E O CAMINHO QUE CONDUZ A PERDIÇÃO </h1>
    <h1>Gustavo agradece sua mensagem!</h1>
    <button class="btn-voltar" onclick="window.location.href='index.html'">Voltar para a Página Inicial</button>
  </div>

</body>
</html>
